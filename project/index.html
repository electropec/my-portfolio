<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #3498db, #003366); /* Gradient from light to dark blue */
            color: #ffffff; /* Set text color to white */
            text-align: center;
            margin: 50px;
        }

        .login-container {
            max-width: 400px;
            margin: 0 auto;
            background-color: #3498db; /* Set container background color to light blue */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .login-container h2 {
            color: #ffffff; /* Set heading color to white */
            font-weight: bold; /* Set font weight to bold */
        }

        .login-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
        }

        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #003366; /* Set button background color to dark blue */
            color: #ffffff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold; /* Set font weight to bold */
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form action="/dashboard.html" method="get">
            <label for="username" style="color: #ffffff;">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password" style="color: #ffffff;">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
