<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Portfolio Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('group-of-people.jpg'); /* Replace 'group-of-people.jpg' with the actual image file */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #00274e; /* Dark blue background for the header */
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 36px;
        }

        main {
            background-color: rgba(173, 216, 230, 0.8); /* Light blue semi-transparent background for the main content */
            padding: 20px;
        }

        section {
            margin-bottom: 30px;
        }

        h2 {
            color: #00274e; /* Dark blue heading color */
        }

        footer {
            background-color: #00274e; /* Dark blue background for the footer */
            padding: 10px;
            text-align: center;
        }

        footer p {
            margin: 0;
            font-size: 14px;
        }

        .home-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #00274e; /* Dark blue button background color */
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .home-button:hover {
            background-color: #005cbf; /* Light blue button background color on hover */
        }
    </style>
</head>

<body>
    <header>
        <h1>Your Name - Portfolio Dashboard</h1>
        <!-- Add any other header elements or navigation here -->
    </header>

    <main>
        <section id="summary">
            <h2>Summary</h2>
            <!-- Add summary content here -->
        </section>

        <section id="projects">
            <h2>Projects</h2>
            <!-- Add project listings or details here -->
        </section>

        <section id="skills">
            <h2>Skills</h2>
            <!-- Add a list or other representation of your skills -->
        </section>

        <section id="education">
            <h2>Education</h2>
            <!-- Add education details here -->
        </section>

        <section id="contact">
            <h2>Contact</h2>
            <!-- Add contact information or a contact form here -->
            <a href="home.html" class="home-button">Home</a>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Your Name. All rights reserved.</p>
    </footer>
</body>

</html>
